<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>NextLab - 科学特化のクラウドファンディングサイト</title>
  <link rel="icon" type="image/png" href="/NextLab_favicon.png">
  <link rel="apple-touch-icon" href="/NextLab_favicon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0A6CFF">
  <meta name="application-name" content="NextLab">
  <meta name="apple-mobile-web-app-title" content="NextLab">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      color: #1E1E1E;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .parallax-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
    }
    #parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 400%;
      background-image: url('/img/NextLab_bg03.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
      transform: translateZ(0);
      will-change: transform;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.6);
      z-index: -1;
      pointer-events: none;
    }
    /* Custom scrollbar for refined Liquid Glass theme */
    ::-webkit-scrollbar {
      width: 6px; 
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05); 
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2); 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.3); 
    }
    /* Ensure tailwind prose defaults to the theme */
    .prose {
        --tw-prose-body: #1E1E1E; 
        --tw-prose-headings: #0A6CFF; 
        --tw-prose-lead: #374151; 
        --tw-prose-links: #0A6CFF; 
        --tw-prose-bold: #111827; 
        --tw-prose-counters: #4B5563;
        --tw-prose-bullets: #A0AEC0; 
        --tw-prose-hr: #D1D5DB; 
        --tw-prose-quotes: #1E1E1E;
        --tw-prose-quote-borders: #8B5CF6; 
        --tw-prose-captions: #4B5563;
        --tw-prose-code: #1E1E1E; 
        --tw-prose-pre-code: #1E1E1E;
        --tw-prose-pre-bg: rgba(229, 231, 235, 0.4); /* Slightly more translucent for code blocks */
    }
    /* モバイルデバイス用のスタイル */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
        background-size: 100% auto;
        background-position: top center;
      }
      #parallax-bg {
        top: 0;
        left: -200%;
        width: 500%;
        height: 500%;
        background-image: url('/img/NextLab_bg03-sp.png');
      }
    }
    /* タブレット用 */
    @media (max-width: 1024px) {
      #parallax-bg {
        height: 500%;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="parallax-container">
    <div id="parallax-bg"></div>
    <div id="root"></div>
  </div>
  <script type="module" src="/index.tsx"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const parallaxBg = document.getElementById('parallax-bg');
      window.addEventListener('scroll', function() {
        const scrolled = window.pageYOffset;
        parallaxBg.style.transform = `translateY(${scrolled * -0.2}px)`;
      });
    });
  </script>
</body>
</html>
